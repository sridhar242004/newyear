    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Poppins:wght@900&family=Playfair+Display:wght@700&display=swap");

        :root {
            --card-width: 200px;
            --card-height: 300px;
            --card-transition-duration: 800ms;
            --card-transition-easing: ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a1818;
            min-height: 100vh;
            perspective: 2000px;
        }

        /* Keeping original animations and adding new ones */
        .msg {
            width: 100%;
            font-family: "Bilbo Swash Caps", cursive;
            font-size: 100px;
            font-weight: bolder;
            color: rgb(255, 215, 0);
            text-align: center;
            position: absolute;
            top: 50%;
            opacity: 0;
            animation: message 2s ease-in-out 6s forwards;
            z-index: 10;
        }

        /* Fortune Card Styles */
        .fortune-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .fortune-card {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
            transition: transform var(--card-transition-duration) var(--card-transition-easing);
        }

        .fortune-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .card-front {
            background: linear-gradient(45deg, #540b0e, #880e4f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            color: gold;
            font-size: 24px;
            padding: 20px;
            text-align: center;
        }

        .card-back {
            background: linear-gradient(45deg, #4a148c, #311b92);
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        /* Three.js container */
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Name Input Form */
        .name-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            z-index: 100;
            display: none;
        }

        .name-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid gold;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            width: 300px;
            margin-bottom: 20px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #f50057, #ff4081);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Keep existing animations and add new ones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { filter: brightness(100%) drop-shadow(0 0 10px gold); }
            50% { filter: brightness(150%) drop-shadow(0 0 20px gold); }
        }

        /* Original animations preserved */
        /* ... (keeping all original keyframe animations) ... */

        /* Responsive Design */
        @media (max-width: 768px) {
            .msg {
                font-size: 60px;
            }
            
            .fortune-card {
                --card-width: 150px;
                --card-height: 225px;
            }
        }
        *,
*:after,
*:before {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-transition: all 100ms ease-in;
  transition: all 100ms ease-in;
}

body {
  background-color: #1a1818;
  overflow: hidden;
  height: 100vh;
}

.msg {
  width: 100%;
  font-family: "Bilbo Swash Caps", cursive;
  font-size: 100px;
  font-weight: bolder;
  color: rgb(255, 215, 0);
  text-align: center;
  position: absolute;
  top: 50%;
  opacity: 0;
  animation: message 2s ease-in-out 6s forwards;
}

@keyframes message {
  0% {
    opacity: 0;
    margin-top: 0;
  }
  100% {
    opacity: 1;
    margin-top: -200px;
  }
}

.y1 {
  color: #fff;
  animation: y1colorful 2s ease-in-out 5.75s forwards;
}
.y2 {
  color: #fff;
  animation: y2colorful 2s ease-in-out 5.75s forwards;
}
.y3 {
  color: #fff;
  animation: y3colorful 2s ease-in-out 5.75s forwards;
}
.y4 {
  color: #fff;
  animation: y4colorful 2s ease-in-out 5.75s forwards;
}

@keyframes y1colorful {
    0% {
        color: #fff;
    }
    100% {
        color: rgb(247, 0, 255);
    }
}
@keyframes y2colorful {
    0% {
        color: #fff;
    }
    100% {
        color: #00ffc8;
    }
}
@keyframes y3colorful {

    }
    100% {

    }
}
@keyframes y4colorful {

}

.old {
  color: #fff;
  position: absolute;
  top: 0%;
  animation: old_animation 2.5s ease-in-out 4s forwards;
  margin-left: -80px;
}

@keyframes old_animation {
  0% {
    top: 0%;
  }
  100% {
    top: -250%;
  }
}

.year {
  position: absolute;
  top: 450px;
  width: 100%;
  text-align: center;
}

.year > span {
  font-size: 175px;
  font-weight: 700;
  font-family: "Poppins", sans-serif;
  letter-spacing: -12px;
}

.first_year {
  margin-right: 100px;
}

.new {
  position: absolute;
  right: -100px;
  animation: new_animation 5s ease-in-out 1.5s forwards;
}

@keyframes new_animation {
  0% {
    right: -100px;
  }
  40% {
    right: 400px;
  }
  90% {
    right: 400px;
  }
  100% {
    right: 520px;
    color: yellow;
  }
}

.balloon {
  width: 100px;
  height: 120px;
  border-radius: 50%;
  background-color: rgb(0, 47, 255);
  position: absolute;
  top: 50%;
  right: -100px;
  margin-top: -285px;
  animation: balloon_animation 5s ease-in-out 1.5s forwards;
}

.balloon::after {
  content: "";
  width: 4px;
  height: 100px;
  background-color: #fff;
  position: absolute;
  left: 50%;
  margin-left: -2px;
  bottom: -100px;
}

.balloon::before {
  content: "";
  border-style: solid;
  border-width: 0 10px 20px 10px;
  border-color: transparent transparent #fd3553 transparent;
  position: absolute;
  left: 50%;
  bottom: -10px;
  margin-left: -10px;
}

@keyframes balloon_animation {
  0% {
    right: -100px;
  }
  40% {
    right: 380px;
  }
  50% {
    right: 530px;
    top: 50%;
  }
  100% {
    right: 530px;
    top: -200%;
  }
}

.firework {
    position: relative;
    opacity: 0;
    animation: show_fireworks 2s ease-in-out 5s forwards;
}

@keyframes show_fireworks {
    0% {
        opacity: 0;
    }
    99% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.cracker {
    position: absolute;
    width: 4px;
    height: 80px;
    transform-origin: 50% 100%;
    overflow: hidden;
}

.cracker::before {
    content: '';
    background-color: gold;
    height: 40px;
    position: absolute;
    left: 0;
    right: 0;
    animation: fire 2s ease-in-out infinite;
}

@keyframes fire {
    0% {
        top: 100%;
    }
    25% {
        top: 50%;
    }
    50% {
        top: -25%;
    }
    75% {
        top: -50%;
    }
    100% {
        top: -50%;
    }
}

.cracker:nth-child(1) {
    transform: rotate(0deg) translateY(-15px);
}
.cracker:nth-child(2) {
    transform: rotate(30deg) translateY(-15px);
}
.cracker:nth-child(3) {

.cracker:nth-child(10) {

.cracker:nth-child(11) {
    transform: rotate(300deg) translateY(-15px);
}
.cracker:nth-child(12) {

}

#firework1 {
    left: 25%;

}

}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}
    </style>

    <script>
        // Fortune messages for specific names
        const specialFortunes = {
            'shalini': "In 2025, you’ll win a Nobel Prize for sleeping 24 hours straight—an achievement that will finally make your parents proud. Oh, and don’t worry about math exams; even the numbers will surrender to your brilliance!",
            'ajay': "Get ready, 2025 is YOUR year! You’ll lead the AI industry revolution, become a groundbreaking founder, and shake up the world like an earthquake.Multitask, my friend!",
            'nithin': "2025 has it all for you: a fantastic job, a dream wedding, and…wait for it... an offer to play Kung Fu Panda in the live-action Indian remake. Start practicing your 'skadoosh' now!",
           'shobana': "In 2025, you’ll proudly serve your nation by joining the army, fulfilling your long-held dream with determination and grit. And as for love? Nitin—your perfect partner—is right there by your side, and partner in your crime, cheering you on with a bouquet and unwavering support. Together, you’re unstoppable!",
           'sridhar': "In 2025, the universe has one piece of advice for you: 'All is well, Bhagavan!' Just keep saying it, and magic happens. Trust the process!"
        };
        

        // Array of random fortunes for other names
        const randomFortunes = [
            "A journey of a thousand miles begins with a single step - your next step in 2025 will be transformative.",
            "The stars align to bring unexpected opportunities in your creative endeavors.",
            "A chance encounter will lead to a lasting partnership.",
            "Your dedication to personal growth will open new doors.",
            "Financial prosperity approaches through an unexpected channel.",
            "A long-forgotten dream will resurface with renewed potential.",
            "Your influence on others will create ripples of positive change.",
            "An old friend will bring exciting news and opportunities.",
            "A new skill you learn will prove invaluable by year's end.",
            "Travel plans will lead to life-changing experiences."
        ];

  

        // Form and Fortune Card Interaction
        document.querySelector('.submit-btn').addEventListener('click', () => {
            const name = document.querySelector('.name-input').value.toLowerCase();
            const fortune = specialFortunes[name] || randomFortunes[Math.floor(Math.random() * randomFortunes.length)];
            
            document.querySelector('.fortune-text').textContent = fortune;
            document.querySelector('.name-form').style.display = 'none';
            document.querySelector('.fortune-container').style.display = 'flex';
        });

        // Card flip interaction
        document.querySelector('.fortune-card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // Audio controls
        const bgMusic = document.getElementById('bgMusic');
        const voiceOver = document.getElementById('voiceOver');
        const toggleAudio = document.getElementById('toggleAudio');
        let isPlaying = false;

        toggleAudio.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                isPlaying = false;
                toggleAudio.textContent = 'Play Music';
            } else {
                bgMusic.play();
                isPlaying = true;
                toggleAudio.textContent = 'Pause Music';
            }
        });

        // Show name form after initial animation
        setTimeout(() => {
            document.querySelector('.name-form').style.display = 'block';
        }, 7000);

        var c = document.getElementById("Canvas");
var ctx = c.getContext("2d");

var cwidth, cheight;
var shells = [];
var pass= [];

var colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'];

window.onresize = function() { reset(); }
reset();
function reset() {

  cwidth = window.innerWidth;
	cheight = window.innerHeight;
	c.width = cwidth;
	c.height = cheight;
}

function newShell() {

  var left = (Math.random() > 0.5);
  var shell = {};
  shell.x = (1*left);
  shell.y = 1;
  shell.xoff = (0.01 + Math.random() * 0.007) * (left ? 1 : -1);
  shell.yoff = 0.01 + Math.random() * 0.007;
  shell.size = Math.random() * 6 + 3;
  shell.color = colors[Math.floor(Math.random() * colors.length)];

  shells.push(shell);
}

function newPass(shell) {

  var pasCount = Math.ceil(Math.pow(shell.size, 2) * Math.PI);

  for (i = 0; i < pasCount; i++) {

    var pas = {};
    pas.x = shell.x * cwidth;
    pas.y = shell.y * cheight;

    var a = Math.random() * 4;
    var s = Math.random() * 10;

		pas.xoff = s *  Math.sin((5 - a) * (Math.PI / 2));
  	pas.yoff = s *  Math.sin(a * (Math.PI / 2));

    pas.color = shell.color;
    pas.size = Math.sqrt(shell.size);

    if (pass.length < 1000) { pass.push(pas); }
  }
}

var lastRun = 0;
Run();
function Run() {

  var dt = 1;
  if (lastRun != 0) { dt = Math.min(50, (performance.now() - lastRun)); }
	lastRun = performance.now();

  //ctx.clearRect(0, 0, cwidth, cheight);
	ctx.fillStyle = "rgba(0,0,0,0.25)";
	ctx.fillRect(0, 0, cwidth, cheight);

  if ((shells.length < 10) && (Math.random() > 0.96)) { newShell(); }

  for (let ix in shells) {

    var shell = shells[ix];

    ctx.beginPath();
    ctx.arc(shell.x * cwidth, shell.y * cheight, shell.size, 0, 2 * Math.PI);
    ctx.fillStyle = shell.color;
    ctx.fill();

    shell.x -= shell.xoff;
    shell.y -= shell.yoff;
    shell.xoff -= (shell.xoff * dt * 0.001);
    shell.yoff -= ((shell.yoff + 0.2) * dt * 0.00005);

    if (shell.yoff < -0.005) {
      newPass(shell);
      shells.splice(ix, 1);
    }
  }

  for (let ix in pass) {

    var pas = pass[ix];

    ctx.beginPath();
    ctx.arc(pas.x, pas.y, pas.size, 0, 2 * Math.PI);
    ctx.fillStyle = pas.color;
    ctx.fill();

    pas.x -= pas.xoff;
    pas.y -= pas.yoff;
    pas.xoff -= (pas.xoff * dt * 0.001);
    pas.yoff -= ((pas.yoff + 5) * dt * 0.0005);
    pas.size -= (dt * 0.002 * Math.random())

    if ((pas.y > cheight)  || (pas.y < -50) || (pas.size <= 0)) {
        pass.splice(ix, 1);
    }
  }
  requestAnimationFrame(Run);
}
